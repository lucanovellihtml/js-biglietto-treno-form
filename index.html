<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STYLE BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Calcolo del prezzo del biglietto del treno</title>
</head>

<body>

    <header>

        <div class="container">
            <div class="row">
                <div class="col text-center my-5">
                    <h1 class="text-uppercase fw-bolder">Calcolo del prezzo del biglietto del treno</h1>
                    <p class="mt-5">Compila il form per ottenere il prezzo del biglietto</p>
                </div>
            </div>
        </div>

    </header>


    <main>

        <form class="container">
            <div class="my-3">
                <label for="inputKm" class="form-label">Numero di km:</label>
                <input type="text" class="form-control" id="kilometers"
                    placeholder="Inserisci il numero di km da percorrere">
            </div>
            <div class="my-5">
                <label for="inputAge" class="form-label">Età del passeggero:</label>
                <input type="text" class="form-control" id="age" placeholder="Inserisci l'età del passeggero">
            </div>
            <button type="submit" class="btn btn-primary">Calcola</button>
        </form>

    </main>


</body>


<!-- JS BOOTSTRAP-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
